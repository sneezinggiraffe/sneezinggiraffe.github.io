<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sneezing Giraffe</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Arial, sans-serif;
    display: flex;
    align-items: center; /* Center slogan vertically */
    justify-content: center; /* Center slogan horizontally */
    background: url('giraffe.jpg'); /* Set the background image */
    background-size: cover; /* Cover the entire page */
    background-position: center; /* Center the background image */
    color: white; /* Initial text color; blend mode will adjust this based on background */
  }
  .slogan {
    font-size: 3em; /* Increased text size */
    font-style: italic; /* Make text italic */
    text-align: justify; /* Justified text alignment */
    line-height: 1.5; /* Adjust line spacing for better readability */
    max-width: 90%; /* Limit width to ensure padding on sides */
    position: relative; /* Needed to position the text properly over the gradient */
    color: #000000; /* Start with white text to ensure contrast */
    text-shadow: 2px 2px 8px rgb(255 255 255); /* Add drop shadow for depth */
  }
  @media (max-width: 600px) {
    .slogan {
      font-size: 1.5em; /* Adjust font size for mobile devices */
    }
  }
</style>
</head>
<body>
<div class="slogan">
Leveraging Holistic Paradigms for Global Disruption at the intersection of innovation and integration, we cultivate a seamless synergy of ineffable excellence
<br><br>
<strong>Sneezing Giraffe.</strong> Empowering empty expressions.
</div>
</body>
</html>
